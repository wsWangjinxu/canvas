<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			/*
        globalCompositeOperation = type
          这个属性设定了在画新图形时采用的遮盖策略，其值是一个标识 12 种遮盖方式的字符串

        裁剪路径
          裁剪路径和普通的 canvas 图形差不多，不同的是它的遮罩作用，用来隐藏不需要的部分
          红边五角星就是裁切路径，所有在路径以外的部分都不会在 canvas 上绘制。

          和 globalCompositeOperation 属性作一比较，可以实现 source-in 和 source-atop
          差不多的效果。最重要的区别是裁剪路径不会在 canvas 上绘制东西，而且它永远不受新图形的影响。

        clip()
          将当前正在构建的路径转换为当前的裁剪路径。

          默认情况下，canvas 有一个与它自身一样大的裁切路径（也就是没有裁切效果）

      */
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
