<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            路径使用 fill 时，路径自动关闭合，使用描边 stroke 则不会闭合路径。如果没有
            添加闭合路径 closePath 到描述三角形函数中，则只绘制了两你线段，并不是完整的
            三角形。
        */
        function draw() {
            var canvas= document.getElementById('canvas')
            if(canvas.getContext) {
                const ctx = canvas.getContext('2d')

                ctx.moveTo(25, 25)
                ctx.lineTo(25, 105)
                ctx.lineTo(105, 25)
                ctx.fill()

                ctx.moveTo(125, 125) 
                ctx.lineTo(125, 45)
                ctx.lineTo(45, 125)
                ctx.closePath()
                ctx.stroke()
            }
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="canvas"></canvas>
</body>
</html>
