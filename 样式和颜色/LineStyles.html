				// miterLimit
				/*
          线段的外侧边缘会被延伸交汇于一点上。线段之间夹角比较大时，交点不会太远
          但随着夹角变小，交点距离会呈指数级增大

          miterLimit 属性就是用来设定外延交点与连接点的最大距离

          如果距离大于此值，连接效果会变成了 bevel。注意：
          最大斜接长度（即交点距离）是当前坐标系测量线宽与此 miterLimit 属性值（html <canvas> 默认是 10）的乘积
          
          所以 miterLimit 可以单独设置，不受显示比例改变或任何仿射变换的影响：
            它只影响线条边缘的有效绘制形状

          更准确的说，斜接限定值是延伸长度与一半现款的最大允许比值。
